<!doctype html>
<html>
<head>
	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/index.css">

<title>Hello from Flask</title>
</head>


<body>


	<div id="left-box">
		<h1>{{ objname_s }}</h1>
		<p>production date: {{ objproddate_begin_dt }}</p>

		<div id="main-img-block">
			<img src={{ img_url }}/>
		</div>
	</div>

	<div id="right-box">
		<div id="instructions">
			<p>Put instructions in this box.</p>
		</div>

		<button class="btn btn-default" id="hint">Click for hint</button>

		<div id="buttons-box">
			<button class="btn btn-default inline-button" id="submit">Submit</button>
			<button class="btn btn-default inline-button" id="reset">Reset Slider</button>
		</div>
	</div>

	<div id="slider-block">
		<h3>Put the time slider here!</h3>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
	<!-- Latest compiled and minified Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>



</html>
